[module/i3]
type = internal/i3

; Mouse click
enable-click = true

; Mouse scroll
enable-scroll = false

; Sort
index-sort = true

; Display icons
fuzzy-match = true


; Icons
ws-icon-0       = Main;
ws-icon-1       = Terminal;
ws-icon-2       = Web;
ws-icon-3       = Program;
ws-icon-4       = Design;
ws-icon-default = 

; Focused label
label-focused            = %name%
label-focused-underline  = ${colors.orange}
label-focused-foreground = ${colors.foreground}
label-focused-padding    = 1

; Unfocused labels
label-unfocused            = %name%
label-unfocused-foreground = ${colors.foreground}
label-unfocused-padding    = 1

; Visible labels
label-visible            = %name%
label-visible-foreground = ${colors.foreground}
label-visible-padding    = 1

; Urgent labels
label-urgent            = %name%
label-urgent-foreground = ${colors.red}
label-urgent-padding    = 1
