[module/battery]
type = internal/battery

full-at = 99

low-at = 5

battery = BAT0
adapter = ADP1

poll-interval = 5

time-format = %H:%M

format-charging = <animation-charging> <label-charging> %{-u}

format-discharging = <ramp-capacity> <label-charging> %{-u}

format-full = <ramp-capacity> <label-charging> %{-u}

format-low = <animation-low> <ramp-capacity> <label-charging> %{-u}


label-charging = %{F#fe8019} %percentage%% %{F-}%time%


ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 

bar-capacity-width = 10


animation-low-0 = 
animation-low-1 = 
animation-low-framerate = 200

animation-charging-0 = 
animation-charging-1 = 
animation-charging-framerate = 200
